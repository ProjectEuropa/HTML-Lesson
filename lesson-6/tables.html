<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        
        table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
    </style>
</head>
<body>
    
    <h1>Creating HTML Tables</h1>
    <table  style="width:50%">
        <caption>Student Details</caption>
        <tr>
          <th>Student_ID</th>
          <th>Password</th>
        </tr>
        <tr>
          <td>1</td>
          <td>1234as</td>
        </tr>
        <tr>
          <td>2</td>
          <td>5678wd</td>
        </tr>
      </table>
    
</body>
</html>
